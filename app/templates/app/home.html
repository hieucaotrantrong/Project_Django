{% extends 'app/base.html' %}
{% load static %}
{% block banner_slider %}
<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/banner/banner4.jpg' %}" class="d-block w-100" alt="..." height="480"> 
        <div class="carousel-caption d-none d-md-block">
          <!-- <h5>Săn Shope ngay hôm nay</h5>
          <p>Giá rẻ bất ngờ chỉ hôm nay</p> -->
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/banner2.jpg' %}" class="d-block w-100" alt="..."  height="480">
        <div class="carousel-caption d-none d-md-block">
            <!-- <h5>Săn Shope ngay hôm nay</h5>
          <p>Giá rẻ bất ngờ chỉ hôm nay</p> -->
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/banner5.jpg' %}" class="d-block w-100" alt="..."  height="480">
        <div class="carousel-caption d-none d-md-block">
            <!-- <h5>Săn Shope ngay hôm nay</h5>
            <p>Giá rẻ bất ngờ chỉ hôm nay</p> -->
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock banner_slider %}
{% block main-content %}
  <!-- container -->
  <div class="row">
    {%for product in products %}
    <div class="col-lg-3">
        <img class="thumbnail" src="{{product.ImageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button class="btn btn-outline-secondary add-btn">Add to cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right;"> <strong>${{product.price}}</strong></h4>
        </div>
    </div>
    {%endfor%}
  </div>
   
   <br/> <br/>   <br/> 
{% endblock main-content %}
